{% extends 'base.html' %}

{% block content %}
<div class="container" style="margin-top: 6rem;">
    <h1 class="text-center mb-4 gradient-text fw-semibold">Create New Project</h1>

    {% if messages %}
        <div class="alert alert-dismissible fade show" role="alert">
            {% for message in messages %}
                <div>{{ message }}</div>
            {% endfor %}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    {% endif %}

    <form method="POST" action="{% url 'create_project' %}">
        {% csrf_token %}
        
        <!-- Project Name Field -->
        <div class="mb-3">
            <label for="projectName" class="form-label">Project Name</label>
            <input type="text" class="form-control" id="projectName" name="projectName" autocomplete="organization-title" required>
        </div>
        
        <!-- Collaborators Field -->
        <div class="mb-3">
            <label for="collaborators" class="form-label">Add Collaborators</label>
            <input type="email" class="form-control" id="collaborators" name="collaborators" placeholder="Enter collaborator's email" autocomplete="email" multiple>
            <small class="form-text text-muted">Add multiple collaborators by separating their emails with commas.</small>
        </div>
         
        <button type="submit" class="btn btn-primary w-100 mt-3">Create</button>
    </form>
</div>
{% endblock %}
