{% extends 'base.html' %}

{% block content %}

<div class="container" style="margin-top: 6rem;">
    <!-- Page Title -->
    <h1 class="text-center mb-4 gradient-text fw-semibold">My Projects</h1>

    <!-- Search Field and Button in One Row -->
    <div class="row mb-5 justify-content-end">
        <div class="col-md-5">
            <input type="text" class="form-control" id="searchField" placeholder="Search your projects">
        </div>
        <div class="col-md-4 text-start">
            <!-- Ubah button menjadi link yang mengarah ke halaman create_project -->
            <a href="{% url 'createproject' %}" class="btn btn-primary">
                <i class="bx bx-book me-2"></i>New
            </a>
        </div>
    </div>

    <!-- List of Projects -->
 
    <div class="col-md-8 offset-md-2">
        <div class="list-group">
            {% for project in projects %}
                <div class="list-group-item d-flex justify-content-between align-items-center mb-4 project-item">
                    <span>{{ project.name }}</span>  <!-- Display project name -->
                    <a href="{% url 'project_detail' project.id %}" class="btn btn-secondary" style="background-color: #1230AE;">View Detail</a>  <!-- Link to project detail -->
                </div>
            {% empty %}
                <div class="list-group-item">No projects available.</div>  <!-- Message if no projects -->
            {% endfor %}
        </div>
    </div>
    
    
    

    <div class="modal-footer"></div>
</div>

{% endblock content %}
