{% extends 'base.html' %}


{% block content %}


<div class="container" style="margin-top: 6rem;">
    <!-- Page Title -->
    <h1 class="text-center mb-4 gradient-text fw-semibold">My Projects</h1>

     <!-- Search Field and Button in One Row -->
     <div class="row mb-5 justify-content-end">
        <div class="col-md-5 ">
            <input type="text" class="form-control" id="searchField" placeholder="Search your projects">
        </div>
        <div class="col-md-4 text-start">
            <button class="btn btn-primary" data-bs-target="#CreateProject" data-bs-toggle="modal"> <i class="bx bx-book me-2"></i>New</button>
        </div>
    </div>

    <!-- List of Projects -->


    <div class="list-group">
        <div class="col-md-8 offset-md-2">
            <div class="list-group">

                <!-- Sample Project 1 -->
                <div class="list-group-item d-flex justify-content-between align-items-center mb-4 project-item" >
                    <span>Analisis Data </span>
                    <a href="/myprojects/1" class="btn btn-secondary btn-primary" style="background-color: #1230AE;">View Detail</a>
                </div>

                <!-- Sample Project 2 -->
                <div class="list-group-item d-flex justify-content-between align-items-center mb-4 project-item">
                    <span>Mobile UI/UX</span>
                    <a class="btn btn-secondary" style="background-color: #1230AE;">View Detail</a> 
                </div>

                <!-- Sample Project 3 -->
                <div class="list-group-item d-flex justify-content-between align-items-center mb-4 project-item">
                    <span>Data Mining</span>
                    <a class="btn btn-secondary btn-primary" style="background-color: #1230AE;">View Detail</a>
                </div>

                <!-- Add more projects dynamically here -->
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="CreateProject" aria-hidden="true" aria-labelledby="CreateProjectLabel" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="CreateProjectLabel">Create New Project</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">

        <form>
       
            <div class="mb-3">
                <label for="projectName" class="form-label">Project Name</label>
                <input type="name" class="form-control" id="projectName">
            </div>
           
            <button type="submit" class="btn btn-primary w-100 mt-3">Create</button>
        </form>

      </div>
      <div class="modal-footer">
      </div>
    </div>
  </div>
</div>
    
{% endblock content %}
