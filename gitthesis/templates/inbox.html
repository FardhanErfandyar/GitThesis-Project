{% extends 'base.html' %}

{% load static %}

{% block content %}
<div class="container" style="margin-top: 6rem;">
    <h1 class="text-center mb-4">Inbox</h1>
    
    <div class="col-md-8 offset-md-2">  <!-- Center the list group -->
        <div class="list-group">
            {% if invitations %}
                {% for invitation in invitations %}
                    <div class="list-group-item d-flex justify-content-between align-items-center mb-4">
                        <span>You have been invited to join the project: <strong>{{ invitation.project.name }}</strong></span>
                        <div>
                            <a href="{% url 'accept_invitation' invitation.id %}" class="btn btn-success me-2">Accept</a>
                            <a href="{% url 'reject_invitation' invitation.id %}" class="btn btn-danger">Reject</a>
                        </div>
                    </div>
                {% endfor %}
            {% else %}
                <div class="list-group-item">No invitations found.</div>  <!-- Message if no invitations -->
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
